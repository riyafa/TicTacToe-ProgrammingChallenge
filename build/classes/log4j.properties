

#insertloggininfo to a file

log4j.rootLogger = INFO, toFile

log4j.appender.toFile=org.apache.log4j.RollingFileAppender
log4j.appender.toFile.File=logginginfo.log
log4j.appender.toFile.MaxFileSize=100KB
log4j.appender.toFile.MaxBackupIndex=5
log4j.appender.toFile.layout=org.apache.log4j.PatternLayout
log4j.appender.toFile.layout.ConversionPattern=%d{yyyy-MM-dd} %d{HH:mm:ss} %5p (%F:%L) - %m%n
